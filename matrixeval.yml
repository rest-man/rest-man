version: 0.4
target: ruby
project_name: rest_man
parallel_workers: number_of_processors
commands:
  - jruby
  - rubycritic
#   - ps
#   - top
#   - an_additional_command
# mounts:
#   - /a/path/need/to/mount:/a/path/mount/to
matrix:
  ruby:
    variants:
      - key: 2.6
        container:
          image: ruby:2.6.10
      - key: 2.7
        container:
          image: ruby:2.7.6
      - key: 3.0
        container:
          image: ruby:3.0.4
      - key: 3.1
        default: true
        container:
          image: ruby:3.1.0
      - key: jruby-9.3
        container:
          image: hoppergee/jruby:9.3.7-dev
        env:
            PATH: "/opt/jruby/bin:/app/bin:/bundle/bin:$PATH"
            JRUBY_OPTS: "--dev -X-C --debug"
            JAVA_OPTS: "-client -XX:+TieredCompilation -XX:TieredStopAtLevel=1"
